<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador/Desencriptador</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="shortcut icon" href="Images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
     <body>
        <div class="contenedor">
            <div> 
                <h1><img src="images/Logo.png" alt="Imagen logo alura" class="logo"></h1>
            </div>

            <!--Este es el textarea para escrbir los textos a encriptar o desencriptar-->
            <div class="encriptar">
                <textarea class="texto" id="texto" placeholder="Ingrese el texto aqui" required name="texto" cols="30" rows="10"></textarea>

            <!--Estos son los caracteres especiales-->    
            <div class="terminos">
                <img src="images/info.png" alt="info alura" class="img-info">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>

            <!--Estos son los botones-->
            <div class="botones">
                <button class="btn-encriptar" type="button" onclick="encriptar()">Encriptar</button>
                <button class="btn-desencriptar" type="button" onclick="desencriptar()">Desencriptar</button>
            </div>

            <!--Este es el rectangulo del encriptador-->
            <div class="encriptado">
                    <img src="images/Muñeco.png" alt="muñeco alura" id="muñeco">
                    <div class="mensaje-encriptado" id="mensaje-encriptado">
                        <h2 id="titulo-mensaje">Ningún mensaje fue encontrado</h2>
                        <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>
                        <!--<textarea name="mensaje" id="mensaje" cols="30" rows="10" class="mensaje"></textarea>-->
                    </div>
            </div>
        </div>
        <footer>
            <div class="footerContainer">
                <div class="socialIcons">
                    <p>Copyright &copy;2023 Designed by <span class="designer">Yeison S</span></p>
                    <a href=""><i class="fa-brands fa-github"></i></a>
                    <a href=""><i class="fa-brands fa-instagram"></i></a>
                    <a href=""><i class="fa-brands fa-linkedin"></i></a>
                    <a href=""><i class="fa-brands fa-twitter"></i></a>
                </div>
            </div>
        </footer>
    </body>
    <script src="script.js"></script>
</html>
